database:
  url: jdbc:h2:file:/src/main/java/Database/test.db
  username: sa
  password: password

spring:
  datasource:
    url: jdbc:h2:file:./test.db
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
